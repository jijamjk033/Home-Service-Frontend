<div class="fixed inset-0 bg-transparent flex justify-center items-center" *ngIf="isOpen">
    <div class="bg-white border-2 rounded-lg shadow-lg w-full max-w-md relative ">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-lg font-semibold">Chat</h2>
            <button class="text-gray-500 hover:text-gray-800" (click)="closeChat()">âœ•</button>
        </div>
        <div class="p-4 h-96 overflow-y-auto flex flex-col gap-4">
            <div *ngFor="let message of messages" [ngClass]="{
            'self-end bg-blue-100 text-blue-700': message.isOutgoing,
            'self-start bg-gray-100 text-gray-700': !message.isOutgoing
          }" class="max-w-xs px-3 py-2 rounded-lg">
                {{ message.text }}
            </div>
        </div>
        <div class="flex items-center gap-2 p-4 border-t">
            <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..."
                class="flex-grow px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                (keydown.enter)="sendMessage()" />
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" (click)="sendMessage()">
                Send
            </button>
        </div>
    </div>
</div>
