<div *ngIf="isOpen"
  class="fixed inset-0 z-30 flex items-center justify-center bg-gray-800 bg-opacity-50 bg-repeat bg-cover"
  style="background-image: url('../../../../assets/doodle-pattern-of-cleaning.jpg'); background-size: 1000px; background-position: center;">
  <div class="absolute inset-0 bg-gray-900 bg-opacity-40 backdrop-blur-lg -z-10"></div>
  <div class="bg-white w-full max-w-md rounded-lg z-10 relative">
    <div class="flex items-center justify-between p-4 border-b" style="background-color: #666290;">
      <h2 class="text-lg font-semibold text-white">Chat</h2>
      <button class="text-white hover:text-red-500" (click)="closeChat()">âœ•</button>
    </div>
    <div class="p-4 h-96 overflow-y-auto bg-gray-50">
      <div *ngFor="let message of messages" class="mb-4"
        [ngClass]="{ 'text-right': message.isOutgoing, 'text-left': !message.isOutgoing }">
        <div [ngClass]="{
            'bg-blue-100 text-blue-800 self-end': message.isOutgoing,
            'bg-gray-200 text-gray-800 self-start': !message.isOutgoing
          }" class="inline-block px-4 py-2 rounded-lg max-w-[75%]">
          {{ message.text }}
        </div>
        <div class="text-xs text-gray-500 mt-1">
          {{ message.timestamp }}
        </div>
      </div>
    </div>
    <div class="flex items-center gap-2 p-4 border-t bg-gray-100">
      <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..."
        class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        (keydown.enter)="sendMessage()" />
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300"
        (click)="sendMessage()">
        Send
      </button>
    </div>
  </div>
</div>
