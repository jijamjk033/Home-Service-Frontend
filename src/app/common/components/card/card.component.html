<div class="flex flex-col items-center justify-between h-full">

  <img [src]="image" alt="{{ title }}" class="h-20 w-20 object-cover mb-4">
  <h2 class="text-lg font-semibold mb-4">{{ title }}</h2>

  <div class="flex gap-4">
    <button (click)="onDelete(); $event.stopPropagation()" class="bg-red-500 text-white px-3 py-1 rounded-md">Delete</button>
    <button (click)="onEdit(); $event.stopPropagation()" class="bg-blue-500 text-white px-3 py-1 rounded-md">Edit</button>
  </div>
</div>
