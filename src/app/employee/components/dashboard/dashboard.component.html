<div class="relative bg-cover bg-center h-96" style="background-image: url('../../../../assets/banner\ 1.png');">
    <div class="absolute inset-0 flex items-center justify-center">
        <h1 class="text-white text-4xl font-bold">Dashboard</h1>
    </div>
</div>

<div class="p-6 space-y-6">
    <div class="grid grid-cols-3 gap-6">
        <div class="bg-white shadow-md p-6 rounded-lg flex items-center space-x-4">
            <div class="text-green-500">
                <i class="fas fa-check-circle text-3xl"></i>
            </div>
            <div>
                <h3 class="text-gray-600">Tasks Completed</h3>
                <h2 class="text-xl font-bold">109</h2>
            </div>
        </div>
        <div class="bg-white shadow-md p-6 rounded-lg flex items-center space-x-4">
            <div class="text-red-500">
                <i class="fas fa-dollar-sign text-3xl"></i>
            </div>
            <div>
                <h3 class="text-gray-600">Total Revenue</h3>
                <h2 class="text-xl font-bold">$1,230</h2>
            </div>
        </div>
        <div class="bg-white shadow-md p-6 rounded-lg flex items-center space-x-4">
            <div class="text-blue-500">
                <i class="fas fa-clock text-3xl"></i>
            </div>
            <div>
                <h3 class="text-gray-600">Active Hours</h3>
                <h2 class="text-xl font-bold">6,345</h2>
            </div>
        </div>
    </div>
    <div class="bg-white shadow-md p-6 rounded-lg">
        <h3 class="text-gray-600 font-bold mb-4">Reviews</h3>
        <div class="flex items-center space-x-4">
            <h2 class="text-4xl font-bold">4.0</h2>
            <div class="flex items-center space-x-1 text-yellow-500">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <p class="text-gray-500">(12 Reviews)</p>
        </div>
        <div class="mt-4 space-y-2">
            <div class="flex items-center space-x-2">
                <p>5</p>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-yellow-500 h-2 rounded-full" style="width: 80%;"></div>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <p>4</p>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-yellow-500 h-2 rounded-full" style="width: 60%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-white shadow-md p-6 rounded-lg">
        <div class="flex justify-between">
            <h3 [routerLink]="'/employeeHome/bookingList'"
                class="text-gray-700 font-medium text-2xl cursor-pointer mb-4">Upcoming Bookings</h3>
        </div>
        <div class="space-y-4">
            <div *ngFor="let booking of displayedBookings" class="p-6 bg-gray-100 rounded-lg">
                <h4 class="font-semibold text-lg mb-2">{{ booking.service }}</h4>
                <p class="text-gray-500">{{ booking.date }}</p>
                <p class="text-gray-500">Address: {{ booking.address }}</p>
            </div>
        </div>
    </div>
</div>
