<div>
    <div class="relative bg-cover bg-center h-96"
        style="background-image: url('../../../../assets/background\ cover.jpg');">
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-white text-4xl font-bold">{{pageTitle}}</h1>
        </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-24 mb-20 pb-8">
        <div [routerLink]="['/book/services',category._id]" *ngFor="let category of categories"
            class="service-item text-center p-8 cursor-pointer">
            <img [src]="category.image || 'default-image-path.jpg'" alt="{{category.name}}"
                class="mx-auto mb-4 w-40 h-40 rounded-full object-cover">
            <h1 class="text-2xl font-semibold">{{category.name}}</h1>
        </div>
    </div>
</div>
