<div *ngIf="isVisible" class="fixed inset-0 flex items-center z-50 justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white p-6 rounded-md shadow-md w-1/3">
        <h3 class="text-2xl font-semibold mb-4">Add New Address</h3>
        <form [formGroup]="addressForm" (ngSubmit)="saveAddress()">
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input id="address" formControlName="address"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
            </div>
            <div class="mb-4">
                <label for="locality" class="block text-sm font-medium text-gray-700">Locality</label>
                <input id="locality" formControlName="locality"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
            </div>
            <div class="mb-4">
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input id="city" formControlName="city"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
            </div>
            <div class="mb-4">
                <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                <input id="state" formControlName="state"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
            </div>
            <div class="mb-4">
                <label for="pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                <input id="pincode" formControlName="pincode" type="number"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Type of Address</label>
                <div class="mt-1">
                    <label class="inline-flex items-center">
                        <input type="radio" formControlName="typeOfAddress" value="home"
                            class="text-blue-600 border-gray-300 focus:ring-blue-500 mr-2">
                        <span class="text-gray-700">Home</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" formControlName="typeOfAddress" value="office"
                            class="text-blue-600 border-gray-300 focus:ring-blue-500 mr-2">
                        <span class="text-gray-700">Office</span>
                    </label>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="button" (click)="closeModal()"
                    class="px-4 py-2 bg-gray-300 rounded-md mr-2">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
            </div>
        </form>
    </div>
</div>
