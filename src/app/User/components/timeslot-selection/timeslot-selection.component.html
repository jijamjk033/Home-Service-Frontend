<div>
    <div class="relative bg-cover bg-center h-96" style="background-image: url('../../../../assets/cover\ image.png');">
    </div>
    <div class="service-page mt-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="md:col-span-1 shadow-md rounded-lg pl-14 pb-10">
                <div class="employee-details">
                    <h2 class="text-2xl font-semibold mt-4 mb-4">{{ employeeDetails.name }}</h2>
                    <p class="mb-4">Role: {{ employeeDetails.role }}</p>
                    <p>Experience: {{ employeeDetails.yearsOfExperience }} years</p>
                </div>
            </div>
            <div class="md:col-span-2">
                <div class="timeslots shadow-md rounded-lg p-4">
                    <h3 class="text-2xl font-semibold mb-4">Available Timeslots</h3>
                    <div *ngIf="timeSlots.length === 0">
                        <p>No time slots available.</p>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <div *ngFor="let slot of timeSlots" (click)="bookTimeSlot(slot._id)"
                        class="relative p-4 bg-white border border-gray-300 rounded-md shadow-md text-center">
                       <p>{{ formatTimeSlot(slot) }}</p>
                   </div>
                   
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-8">
            <app-related-services></app-related-services>
        </div>
    </div>
</div>
