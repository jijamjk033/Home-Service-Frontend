<app-header></app-header>

<div class="container p-12 mx-28 my-14  rounded-lg shadow-lg">
    <!-- Profile Section -->
    <div class="flex justify-start">
        <span class="text-2xl text-blue-800 font-bold">
            <i class="fa-solid fa-user"></i>
        </span>
        <h1 class="text-3xl text-gray-800 font-semibold pl-3">Profile</h1>
    </div>
    <div class="flex flex-col items-center text-center gap-10 border p-10 mx-auto my-12 w-3/5 bg-gray-50 rounded-lg shadow-md">
        <!-- Profile Info -->
        <div class="flex items-center gap-10">
            <img [src]="'https://media.licdn.com/dms/image/v2/D4E03AQGAS_Hficetrg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1681941584758?e=2147483647&v=beta&t=xAzRqXGJ_70Y5kazZk1_6SWtjQlDNZ08C0BHjj0BvkQ'" alt="User Image"
                class="w-28 h-28 rounded-full border border-gray-300 object-cover" />
            <div class="text-left">
                <h2 class="text-2xl font-semibold text-gray-800">{{ userData.name || 'Name Not Available' }}</h2>
                <p class="text-gray-600 text-lg">{{ userData.email || 'balamia@gmail.com' }}</p>
                <p class="text-gray-600 text-base">{{ userData.phone || 'Not Available' }}</p>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="flex justify-around w-full mt-6">
            <div [routerLink]="'/book/booking-history'" class="flex flex-col items-center cursor-pointer">
                <div class="w-16 h-16 flex items-center justify-center bg-blue-100 rounded-full">
                    <span class="text-2xl text-blue-800 font-bold">10</span>
                </div>
                <p class="mt-1 text-sm font-medium text-gray-700">Total Orders</p>
            </div>
            <div [routerLink]="'/book/booking-list'" class="flex flex-col items-center cursor-pointer">
                <div class="w-16 h-16 flex items-center justify-center bg-blue-100 rounded-full">
                    <span class="text-2xl text-blue-800 font-bold">03</span>
                </div>
                <p class="mt-1 text-sm font-medium text-gray-700">Bookings</p>
            </div>
            <div [routerLink]="'/wallet'" class="flex flex-col items-center cursor-pointer">
                <div class="w-16 h-16 flex items-center justify-center bg-blue-100 rounded-full">
                    <i class="fas fa-wallet text-blue-800 text-2xl"></i>
                </div>
                <p class="mt-1 text-sm font-medium text-gray-700">Wallet</p>
            </div>
        </div>
    </div>

    <!-- Address and Edit Profile Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-lg border">
            <h3 class="flex items-center text-lg font-medium text-gray-800 mb-4">
                <i class="fas fa-map-marker-alt mr-2 text-blue-800"></i> Address
            </h3>
            <app-address-management></app-address-management>
        </div>
        <!-- Edit Profile Section -->
        <div class="bg-white p-6 rounded-lg border shadow-lg">
            <h3 class="flex items-center text-lg font-medium text-gray-800 mb-4">
                <i class="fas fa-user-edit mr-2 text-blue-800"></i> Edit Profile
            </h3>
            <form (ngSubmit)="saveProfile()" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" id="name" [(ngModel)]="userData.name" name="name" placeholder="Enter your name"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
                    <input type="tel" id="phone" [(ngModel)]="userData.phone" name="phone"
                        placeholder="Enter your phone number"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
