<div class="address-management p-6 bg-white shadow-md rounded-md">
  <div class="flex justify-between items-center">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Select Address</h3>
    <a (click)="openModal()" class="flex items-center text-xl text-blue-600 font-medium cursor-pointer">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
      </svg>
      Add new Address
    </a>
  </div>

  <div *ngFor="let address of addresses" class="space-y-4">
    <div class="p-3 border rounded-lg shadow-md flex justify-between items-center bg-blue-50">
      <div>
        <h4 class="text-lg font-medium text-gray-900">{{ address.address }}</h4>
      </div>
      <input type="radio" name="address" [value]="address._id" class="ml-4" (change)="onSelectAddress(address._id)">
    </div>
    <div class="ml-6">
      <p class="text-gray-700">{{ address.locality }}</p>
      <p class="text-gray-700">{{ address.city }}, {{ address.pincode }}</p>
    </div>
  </div>

  <div class="mt-4">
    <label class="flex items-center">
      <input type="checkbox" class="mr-2">
      <span (click)="openModal()" class="text-gray-700">Ship to a different address?</span>
    </label>
  </div>
</div>

<app-add-address [(isVisible)]="isModalVisible" (onSave)="handleAddressSave($event)">
</app-add-address>
