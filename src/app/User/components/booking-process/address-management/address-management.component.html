<div class="address-management p-6 bg-white shadow-md rounded-md">
  <div class="flex justify-between items-center">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Select Address</h3>
    <a (click)="openModal()" class="flex items-center text-xl text-black-800 font-medium cursor-pointer">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
      </svg>
      Add new Address
    </a>
  </div>

  <div>
    <ul class="space-y-3">
      <li *ngFor="let address of addresses" class="flex items-center">
        <input type="radio" name="address" [value]="address._id" class="mr-2 text-blue-600 focus:ring-blue-500"
          (change)="onSelectAddress(address._id)">
        <label class="text-gray-700">{{ address.address }},({{ address.locality }}),{{address.city}},
          {{address.pincode}}</label>
      </li>
    </ul>
  </div>
</div>

<app-add-address [(isVisible)]="isModalVisible" (onSave)="handleAddressSave($event)">
</app-add-address>
