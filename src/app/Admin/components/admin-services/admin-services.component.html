<h1 class="text-3xl font-bold">{{ pageTitle }}</h1>

<div class="contain-layout mt-16 mb-8 border border-gray-200 shadow-lg p-6 rounded-lg">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold mb-6">{{ categoryName }}</h2>
    <button *ngIf="categoryId" [routerLink]="['/adminHome/add-services', categoryId]"
      class="bg-blue-600 text-white px-4 py-2 rounded-md">
      Add Service</button>
  </div>
  <div class="grid grid-cols-3 gap-6">
    <div *ngFor="let service of services" class="bg-white shadow-md rounded-lg p-4 flex flex-col justify-between w-72">
      <div class="flex justify-center">
        <img [src]="service.image" alt="{{ service.name }}" class="h-40 w-40 object-cover rounded-md" />
      </div>
      <h2 class="text-lg font-bold text-center mt-2">{{ service.name }}</h2>
      <p class="text-sm text-center mt-2">
        Price: <span class="font-semibold text-green-500">â‚¹ {{ service.price }}</span>
      </p>
      <div class="flex justify-between m-4">
        <button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
          (click)="onDelete(service._id)">Delete</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
          (click)="onEdit(service._id)">Edit</button>
      </div>
    </div>
  </div>
</div>
